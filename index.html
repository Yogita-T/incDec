<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment and Decrement</title>
</head>
    <body>
		<h1>Increment and Decrement</h1>
        <div ="container">
			<button id="increment">inc</button>
			<h2 id="count"></h2>
			<button id="decrement">dec</button>
		</div>
		<script>
            document.querySelector("#increment").addEventListener("click", increment);
            document.querySelector("#decrement").addEventListener("click",decrement);
			var data =document.getElementById("count").textContent;
			//  document.getElementById("count").innerText = data;
			function increment() {
				data = Number(data)+1;
				document.getElementById("count").textContent = data;
			}
			function decrement() {
                if(data>0){
                    data = data-1;
				document.getElementById("count").textContent = data;
                }
                
				

			}
		</script>
	</body>
</html>
